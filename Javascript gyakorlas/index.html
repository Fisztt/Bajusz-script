<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="valami.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajusz script</title>
  </head>
  <body>
    <div class="container">
      <h1 id="id1">Menő átváltozós cucc</h1>
      <div class="button" id="btn1">
        <button type="button" onclick="hatter()" ; ,>Katt ide!</button>
      </div>
      <p id="suprise" class="suprise">Suprise</p>
      <div class="funkciok">
        <input
          id="btn2"
          class="btn2"
          type="button"
          value="Tüntesd el a szöveget"
          onclick="mutasd()"
        />

        <div
          id="animate"
          onmouseover="animatemouseover(this)"
          onmouseout="animatemouseout(this)"
        >
          Vidd rám <br />
          az egeret
        </div>
        <div
          id="animate2"
          onmouseover="animatemouseover(this)"
          onmouseout="animatemouseout(this)"
        >
          Vidd rám <br />
          az egeret
        </div>
        <input
          type="button"
          value="Menő animáció"
          class="btn4"
          onclick="mozgas(),mozgas2()"
        />
      </div>
    </div>
    <script>
      function mutasd() {
        if (document.getElementById("id1").style.visibility === "hidden") {
          document.getElementById("id1").style.visibility = "visible";
          document.getElementById("suprise").style.visibility = "visible";
          document.getElementById("btn2").value = "Tüntesd el a szöveget";
        } else {
          document.getElementById("id1").style.visibility = "hidden";
          document.getElementById("suprise").style.visibility = "hidden";
          document.getElementById("btn2").value = "Mutasd a szöveget";
        }
      }
      function animatemouseover(azam) {
        azam.innerHTML = "Köszi";
        azam.style.backgroundColor = "green";
      }
      function animatemouseout(azam2) {
        azam2.innerHTML = "Vidd rám </br> az egeret";
        azam2.style.backgroundColor = "red";
      }

      function hatter() {
        document.body.style.backgroundImage = "url('ocean2.jpg')";
        document.getElementById("id1").style.color = "red";
        document.getElementById("btn1").style.visibility = "hidden";
        document.getElementById("suprise").style.visibility = "visible";
      }
      function mozgas() {
        let id = null;
        const elem = document.getElementById("animate");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
      function mozgas2() {
        let id = null;
        const elem = document.getElementById("animate2");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.right = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
